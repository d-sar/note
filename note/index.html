<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <div class="header">
            <h1>note</h1>
        </div>
        <div class="cards">
            <div class="add card-style">
                <div class="plus">
                    <i class="bx bx-plus"></i>
                </div>
                <h4>add new note</h4>
            </div>
            <div class="card card-style">
                <div class="card_content">
                    <h4>hello</h4>
                    <p>descreption</p>
                </div>
                <div class="card_details">
                    <span>06/03/2024</span>
                    <div class="menu-app">
                        <i class="bx bx-dots-horizontal-rounded"></i>
                        <ul class="menu">
                            <i class="bx bx-edit-alt">edit</i>
                            <i class="bx bx-trash-alt">delet</i>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card card-style">
                <div class="card_content">
                    <h4>hello</h4>
                    <p>descreption</p>
                </div>
                <div class="card_details">
                    <span>06/03/2024</span>
                    <div class="menu-app">
                        <i class="bx bx-dots-horizontal-rounded"></i>
                        <ul class="menu">
                            <i class="bx bx-edit-alt">edit</i>
                            <i class="bx bx-trash-alt">delet</i>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div class="popup-app">
        <div class="popup">
          <div class="header_popup">
            <h4>add a new note</h4>
            <i class="bx bx-x close"></i>
          </div>
          <form action="#">
            <div>
              <label>titre</label>
              <input type="text" />
            </div>
            <div>
              <label>description</label>
              <textarea></textarea>
            </div>
            <button>add</button>
          </form>
        </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
